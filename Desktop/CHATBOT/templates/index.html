<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini AI Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      width: 90%;
      max-width: 900px;
      height: 750px;
      background: #ffffff;
      margin: 50px auto;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      background-color: #343a40;
      color: white;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 500;
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f1f1f1;
    }

    .user-message,
    .bot-message {
      padding: 12px 16px;
      margin: 10px 0;
      max-width: 75%;
      border-radius: 12px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user-message {
      background-color: #d1e7dd;
      margin-left: auto;
      text-align: right;
    }

    .bot-message {
      background-color: #f8d7da;
      margin-right: auto;
      text-align: left;
    }

    .chat-input {
      display: flex;
      padding: 14px;
      background: #ffffff;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .chat-input button {
      padding: 10px 18px;
    }

    .clear-btn {
      margin: 0 14px 14px;
      align-self: flex-end;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">ðŸ¤– Gemini AI Chatbot</div>
    <div id="chatbox"></div>

    <div class="chat-input">
      <input type="text" id="userInput" class="form-control" placeholder="Type your message..." />
      <button class="btn btn-primary" id="sendBtn">Send</button>
    </div>

    <div class="text-end clear-btn">
    <button class="btn btn-secondary" onclick="clearChat()">Clear Chat</button>
    </div>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', async () => {
    const message = userInput.value.trim();
    if (!message) return;

    chatbox.innerHTML += `<div class="user-message"><b>You:</b> ${message}</div>`;
    userInput.value = '';

    const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
    });

    const data = await response.json();
    if (data.response) {
        chatbox.innerHTML += `<div class="bot-message">ðŸ¤– <b>Gemini:</b> ${data.response}</div>`;
    } else {
        chatbox.innerHTML += `<div class="bot-message"><b>Error:</b> ${data.error}</div>`;
    }

    chatbox.scrollTop = chatbox.scrollHeight;
    });

    function clearChat() {
    chatbox.innerHTML = '';
    }
</script>

</body>
</html>
